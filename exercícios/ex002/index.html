<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserinrdo vídeos hospedados localmente</h1>
    <p>Este vídeo está hopedado no meu próprio servidor.</p>

    <video width="600" poster="" controls autoplay loop>
        <source src="midia/video-onda.mp4" type="video/mp4">
        <source src="midia/video-onda.m.mkv" type="video/mp4">
        <source src="midia/video-onda.w.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=d8ASuB4CjSCF-qM1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
