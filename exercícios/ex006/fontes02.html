<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:"Old";
            src: url(fonts/OldLondonAlternate.ttf) format(truetype), url(fonts/Olondon_.otf) format(opentype);
            font-weight: normal;
            font-style: normal;
        }
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple advanced Typography)
                - svg
            */
       
        body{
            font-family: "Old", Times, serif;
            font-size: 30px;
        }
        h1{
            font-family: "Old", Times, serif;
            font-weight: normal;
        }
    </style>
</head>
